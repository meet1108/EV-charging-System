<script>
  let localSeats = localStorage.getItem('seats') ? localStorage.getItem('seats').split(',') : null;

if(!localSeats) {
  const seats = new Array(48).fill(false);
  localStorage.setItem('seats', seats);
  localSeats = seats;
  console.log(localSeats);
}

const makeSeats = (no) => 
{
  var ul = document.querySelector(".list");
  var li = document.createElement("li");
  li.className = 'seat';
  if(localSeats[no] == 'true') {
    // console.log(localSeats[no]);
    li.style.backgroundColor = 'green'
  }
  else {
    li.style.backgroundColor = 'gray';
  }
  ul.appendChild(li);
  li.innerHTML=array[no];
}

var array=["12:00AM-12:30AM","12:30AM-1:00AM","1:00AM-1:30AM","1:30AM-2:00AM","2:00AM-2:30AM","2:30AM-3:00AM","3:00AM-3:30AM","3:30AM-4:00AM","4:00AM-4:30AM","4:30AM-5:00AM","5:00AM-5:30AM","5:30AM-6:00AM","6:00AM-6:30AM","6:30AM-7:00AM","7:00AM-7:30AM","7:30AM-8:00AM","8:00AM-8:30AM","8:30AM-9:00AM","9:00AM-9:30AM","9:30AM-10:00AM","10:00AM-10:30AM","10:30AM-11:00AM","11:00AM-11:30AM","11:30AM-12:00PM","12:00PM-12:30PM","12:30PM-1:00PM","1:00PM-1:30PM","1:30PM-2:00PM","2:00PM-2:30PM","2:30PM-3:00PM","3:00PM-3:30PM","3:30PM-4:00PM","4:00PM-4:30PM","4:30PM-5:00PM","5:00PM-5:30PM","5:30PM-6:00PM","6:00PM-6:30PM","6:30PM-7:00PM","7:00PM-7:30PM","7:30PM-8:00PM","8:00PM-8:30PM","8:30PM-9:00PM","9:00PM-9:30PM","9:30PM-10:00PM","10:00PM-10:30PM","10:30PM-11:00PM","11:00PM-11:30PM","11:30PM-12:00PM"];

const clickSeat = (no, el) => {
  localSeats[no] = 'true';
 // localStorage.removeItem('seats');
  localStorage.setItem('seats', localSeats);
  el.style.backgroundColor = 'green';
  localSeats[no] == 'true' ? window.open('v_details.html', '_blank') : '/';
}

const handleArrow = (no, el) => {
  localSeats[no] === 'true' ? el.style.cursor = 'default' : '';
}

for(let i = 0; i < 48; i++) {
  makeSeats(i);
}

const element = document.querySelectorAll('.seat');
for(let i = 0; i < 48; i++) {
  element[i].addEventListener('click', (el) => clickSeat(i, element[i]))
  element[i].addEventListener('mousemove', (el) => handleArrow(i, element[i]))
}
//localStorage.clear();
